<!DOCTYPE html>
<html>
<head>
	<title>CSS ROTATE</title>
	<style>
		body
		{
			background-color: black;
		}
		#main
		{
			width: 500px;
			height: 600px;
			background-color: white;
			margin: 20px auto;
			border: 3px solid white;
			border-radius: 20px;
			position: relative;
			overflow: hidden;
		}
		#main>#lc
		{
			width: 250px;
			height: inherit;
			border-radius: 20px;
			background-color: saddlebrown;
			position: absolute;
			float: left;
			transition: all 2s linear 2s;
		}
		#main>#rc
		{
			width: 250px;
			height: inherit;
			border-radius: 20px;
			background-color: saddlebrown;
			position: absolute;
			margin-left: 250px;
			transition: all 2s linear 2s;
		}
		#main>img
		{
			width: inherit;
			height: inherit;
			filter: grayscale(100%);
			border-radius: inherit;
			position: absolute;
			transition: all 2s linear 4s;
		}
		#main:hover>img
		{
			filter: grayscale(0%);
			transform: scale(1.5);
		}
		#main:hover>#lc
		{
			transform: perspective(200px) rotateY(110deg) translateZ(-100px);
		}
		#main:hover>#rc
		{
			transform: perspective(200px) rotateY(-110deg) translateZ(-100px);
		}
		#g
		{
			width: 500px;
			height: 10px;
			color: orangered;
			text-align: center;
			margin: 1px auto;
		}
		#main>#curtain
		{
			background-color: yellow;
			width: inherit;
			height: inherit;
			position: absolute;
			transition: all 2s linear 0s;
		}
		#main:hover>#curtain
		{
			transform: translateY(-650px);
		}
	</style>
</head>
<body>
	<div id="g"><h1>GOVINDHA GOVINDHA</h1></div>
	<div id="main">
		<img src="https://www.bing.com/images/search?view=detailV2&ccid=bZkf3ONl&id=62FCBDCA75FBBF4C175BF2EDD6C094D3D805FC28&thid=OIP.bZkf3ONl58NF4CZFuBet3QHaLH&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.6d991fdce365e7c345e02645b817addd%3frik%3dKPwF2NOUwNbt8g%26riu%3dhttp%253a%252f%252f4.bp.blogspot.com%252f-XmPgbrERf68%252fUL47EG_AfjI%252fAAAAAAAAAwo%252fATlkuCgAyHk%252fs1600%252fV-001.jpg%26ehk%3djQ3L1TL8kfksWCkPZVSs0uv71dppLS00VggdazUzDdA%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=960&expw=640&q=lord+venkateswara&simid=607991641353640477&FORM=IRPRST&ck=D5523C0E84F30AB9DEDEE4D462C4237A&selectedIndex=53&itb=0">
		<div id="lc"></div>
		<div id="rc"></div>
		<div id="curtain"></div>
	</div>
</body>
</html>
